<body>
  <div class="parent">
    <div class="absolute">형</div>
    <div class="sibling">동생</div>
  </div>
  <div class="parent">
      <div class="relative">형</div>
      <div class="sibling">동생</div>
  </div>
</body>

<style>
  /* 공통 스타일링 */
  div {
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .parent {
    position: relative;
    width: 300px;
    height: 300px;
  }
</style>

<style>
  /* 차이점 확인해보기 */
  .absolute {
    position: absolute;
    top: 100px;
    left: 100px;
    background-color: crimson;
  }

  .sibling {
    background-color: deepskyblue;
  }

  .relative {
    position: relative;
    top: 100px;
    left: 100px;
    background-color: crimson;
  }
</style>
