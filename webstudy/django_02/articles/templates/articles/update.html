{% extends 'base.html' %}
{% block content %}
  {% comment %} <h1>EDIT</h1> {% endcomment %}
  <h1>UPDATE</h1>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {% comment %} <label for="title">Title: </label>
    <input type="text" name="title" value="{{ article.title }}"><br>
    <label for="content">Content: </label>
    <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea><br> {% endcomment %}
    {{ form.as_p }}
    <input type="submit" value="수정">
  </form>
  <hr>
  <a href="{% url 'articles:detail' article.pk %}">[뒤로 가기]</a>

{% endblock content %}
